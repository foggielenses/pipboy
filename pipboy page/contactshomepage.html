<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy Hub - Contact</title>
    <style>
        body {
            background-color: #000;
            color: #32CD32;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid #32CD32;
            border-radius: 10px;
            box-shadow: 0 0 20px #32CD32;
            margin-top: 20px;
        }

        header {
            padding: 20px 0;
        }

        nav {
            margin-bottom: 30px;
        }

        nav a {
            color: #32CD32;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            border: 2px solid #32CD32;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #32CD32;
            color: #000;
        }

        .content {
            margin-top: 20px;
            padding: 20px;
            text-align: left;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form label {
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 2px solid #32CD32;
            border-radius: 5px;
            background-color: #000;
            color: #32CD32;
            font-family: 'Courier New', Courier, monospace;
        }

        .contact-form input[type="submit"] {
            cursor: pointer;
            border-color: #32CD32;
            background-color: #32CD32;
            color: #000;
            transition: background-color 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #228B22;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            border-top: 1px solid #32CD32;
        }

        .crt-effect {
            position: relative;
            overflow: hidden;
        }

        .crt-effect::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .crt-effect::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.05);
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav a {
                font-size: 1em;
                padding: 6px 8px;
                margin: 3px;
            }

            .content {
                padding: 10px;
            }

            header h1 {
                font-size: 1.5em;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <div class="container crt-effect">
        <header>
            <h1>Pip-Boy Hub - Contact Us</h1>
        </header>

        <nav>
            <a href="pipboyhomepage.html">Home</a>
            <a href="pipboyproductspage.html">Products</a>
            <a href="contactshomepage.html">Contact</a>
            <a href="pipboysupportpage.html">Support</a>
        </nav>

        <div class="content">
            <h2>Get in Touch</h2>
            <p>If you have any questions or need assistance, please fill out the form below. We'll get back to you as soon as possible!</p>

            <form class="contact-form" action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>

        <footer>
            <p>&copy; 2077 Pip-Boy Hub. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
